<h2>{{title}}</h2>
<form (ngSubmit)="addTodo()">
  <input name="task" type="text" [(ngModel)]="task" />
  <button type="submit">Add</button>
</form>
<div class="filters">
  <button (click)="filterTodosBy(filterType.All)"
    [ngClass]="{'selected': (filteredBy$ | async) === filterType.All}">All</button>
  <button (click)="filterTodosBy(filterType.Active)"
    [ngClass]="{'selected': (filteredBy$ | async) === filterType.Active}">Active</button>
  <button (click)="filterTodosBy(filterType.Completed)"
    [ngClass]="{'selected': (filteredBy$ | async) === filterType.Completed}">Completed</button>
</div>
<ul>
  <li *ngFor="let todo of filteredList$ | async">
    <app-todo [todo]="todo"></app-todo>
  </li>
</ul>
